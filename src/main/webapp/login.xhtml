<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inicio de Sesión</title>
	<h:outputStylesheet library="css" name="login.css"  />
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
</h:head>
<h:body>
 	<div class="login-box">
 		<p:graphicImage library="imagenes" name="banners/logo.png" styleClass="avatar" alt="Avatar Image"/>
	    <h1>Iniciar Sesión</h1>
    	<h:form id="form">
    		<p:growl id="messages" showDetail="true" skipDetailIfEqualsSummary="true" closable="true" escape="false">
		        <p:autoUpdate />
		    </p:growl>
			    
      		<label for="username">Username</label>
	     	<p:inputText id="txtUsuario" value="#{login.usuario.login}" placeholder="Usuario" required="true" label="Usuario">
	     	 	<f:validateLength minimum="2" />
	      	</p:inputText>
      
	      	<label for="password">Password</label>
		    <p:password id="txtContraseña" value="#{login.usuario.password}" placeholder="Contraseña" required="true" label="Contraseña" feedback="true" promptLabel="Por favor, introduzca una contraseña" weakLabel="Débil" goodLabel="Medio" strongLabel="Bueno" >
		    	<f:validateLength minimum="2" />
		    </p:password>
	      
	     	<p:commandButton id="btnIngresar" value="Ingresar" update="@form" action="#{login.validar}" />
 		</h:form>
    </div>
</h:body>
</html>
