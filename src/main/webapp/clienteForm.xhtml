<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Mantenimiento de Cliente</title>
</head>
<body>
	<ui:composition template="/plantillas/plantilla.xhtml">
		<ui:define name="body">
			<h:form id="formulario">
				<p:panel id="panel" header="Mantenimiento de Cliente">
					<p:messages id="msgs" closable="true"/>
					
					<div class="ui-fluid">
						<p:panelGrid id="grid1" columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid"
									styleClass="ui-panelgrid-blank ui-fluid" style="width:100%; margin-top:20px">
				            <c:if test="#{formCliente.flag == false}">
					            <h:outputLabel value="Código/Ruc:" />
					            <p:inputText value="#{formCliente.cliente.idCliente}" maxlength="10"/>
				            </c:if>
				            
				            <h:outputLabel value="Razón Social:" />
				            <p:inputText value="#{formCliente.cliente.razonsocial}"/>
				            
				            <h:outputLabel value="Dirección:" />
				            <p:inputText value="#{formCliente.cliente.direccion}"/>
				            
				            <h:outputLabel value="Telefono:" />
				            <p:inputText value="#{formCliente.cliente.telefono}"/>
						</p:panelGrid>
						
						<p:spacer/>
						
					    <p:commandButton value="Registrar Cliente" update="panel" action="#{formCliente.registrarOrActualizar}" rendered="#{formCliente.flag == false}" icon="ui-icon-check"/>
			            <p:commandButton value="Actualizar Cliente" update="panel" action="#{formCliente.registrarOrActualizar}" rendered="#{formCliente.flag == true}" icon="ui-icon-check"/>
					    <p:button value="Volver" outcome="cliente" icon="pi pi-arrow-left"/>
					</div>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
